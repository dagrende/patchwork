<table class="note-editor">
    <tr class="border-below"><td><a class="left" ng-click="cancel()"><img src="images/x.png"/></a></td>
        <td class="center"><a ng-click="deleteNote()" ng-hide="isCreate"><img src="images/delete.png"/></a></td>
        <td class="right"><a ng-click="save()"><img src="images/done-check.png"/></a></td>
    </tr>
    <tr class="fill-rest"><td colspan="3">
        <textarea ng-model="text" autofocus="true"></textarea>
        </td>
    </tr>
</table>
